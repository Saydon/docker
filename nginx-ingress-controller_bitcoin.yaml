apiVersion: v1
kind: Service
metadata:
  name: my-service-a-backend
spec:
  selector:
    app: nginx-a-backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: extensions/v1
kind: Deployment
metadata:
  name: nginx-deployment-a
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx-a-backend
    spec:
      terminationGracePeriodSeconds: 60
      containers:
      - name: nginx-deployment-a-backend
        image: bitcoin.azurecr.io/bitcoin:1
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: 10m
            memory: 20Mi
          requests:
            cpu: 10m
            memory: 20Mi
